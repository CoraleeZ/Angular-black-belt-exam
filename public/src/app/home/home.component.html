<h3>This pets are looking for a home</h3>
<a [routerLink]="['/pets/new']">Add an pet to shelter</a>
<table style="width:500px;text-align: center">
    <thead>
        <tr>
            <th style="width:30%;color:white;font-size: 600; background-color: gray;">Name</th>
            <th style="width:25%;color:white;font-size: 600; background-color: gray;">Type</th>
            <th style="width:45%;color: white;font-size: 600;background-color: gray;">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let x of allpets'>
            <td>{{x.name}}</td>
            <td>{{x.type}}</td>
            <td>
                <button style="margin-right: 4px;" [routerLink]="['/pets',x._id]">Detail</button>
                <button [routerLink]="['/pets',x._id,'edit']">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
